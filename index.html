<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        .heart {
            width: 60px;
            height: 60px;
            background: red;
            position: relative;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: heartbeat 1.3s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -30px;
            left: 0;
        }

        .heart::after {
            left: 30px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d5a;
        }

        #message {
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0;
            transition: 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For You, Love</h1>
        <div class="heart"></div>
        <button onclick="showMessage()">Press Me</button>
        <div id="message"></div>
    </div>

    <script>
        function showMessage() {
            const msg = document.getElementById("message");
            msg.style.opacity = 1;
            msg.innerHTML = "This past year with you has been the most beautiful chapter of my life. Even from a distance, youâ€™ve never felt far. Happy 1 year, my love.";
        }
    </script>
</body>
</html>
