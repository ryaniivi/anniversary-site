<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Memories</title>
<style>
    body { background:#0f0f10; color:white; font-family:Inter, sans-serif; margin:0; padding:40px; }

    .section { margin-bottom:60px; opacity:0; transform:translateY(20px); animation:fadeIn 1.4s forwards; }
    .section:nth-child(1){ animation-delay:0.3s; }
    .section:nth-child(2){ animation-delay:0.8s; }
    .section:nth-child(3){ animation-delay:1.3s; }
    .section:nth-child(4){ animation-delay:1.8s; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    h2 { font-size:2rem; margin-bottom:10px; }

    . romanticText { font-weight:700; font-size:1.2rem; color:#ff6b81; margin-top:12px; }

    img { width:100%; max-width:480px; border-radius:14px; margin-top:16px; box-shadow:0 4px 18px rgba(0,0,0,0.4); }

    #countUp { font-size:1.3rem; font-weight:600; margin-top:10px; color:#ffb3c6; }
</style>
</head>
<body>

<!-- Section: How long it's been -->
<div class="section">
    <h2>How long it's been since we made it official</h2>
    <div id="countUp">Loading...</div>
</div>

<!-- Section: Official date -->
<div class="section">
    <h2>The day we made it official</h2>
    <p id="officialDate">15 November 2024</p>
</div>

<!-- Section: First I love you -->
<div class="section">
    <h2>Our first "I love you"</h2>
    <p id="firstLove">15 November 2024</p>
</div>

<!-- Section: Funny memory -->
<div class="section">
    <h2>A funny memory</h2>
    <img src="funny.jpg" alt="Funny memory (funny.jpg)" />
    <p class="romanticText">you kept beating me that day</p>
</div>

<!-- Section: Memory I'll never forget -->
<div class="section">
    <h2>A memory I'll never forget</h2>
    <img src="memory.jpg" alt="Unforgettable memory" />
    <p class="romanticText">I'll forever and deeply cherish these, deep below my heart</p>
</div>

<script>
// COUNT-UP TIMER (since official date)
const officialDate = new Date('2024-11-15T00:00:00');

function updateCountUp(){
    const now = new Date();
    let diff = now - officialDate;

    const days = Math.floor(diff / (1000*60*60*24));
    diff -= days * (1000*60*60*24);

    const hours = Math.floor(diff / (1000*60*60));
    diff -= hours * (1000*60*60);

    const minutes = Math.floor(diff / (1000*60));
    diff -= minutes * (1000*60);

    const seconds = Math.floor(diff / 1000);

    document.getElementById("countUp").textContent =
        days + " days, " + hours + " hrs, " + minutes + " mins, " + seconds + " secs";
}

setInterval(updateCountUp, 1000);
updateCountUp();
</script>

</body>
</html>
